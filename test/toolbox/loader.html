
<script src="../jquery-1.3.2.js"></script>
<script src="../../src/util/util.lazyload.js"></script>

<style>
.grow {
	width:200px;
	height:200px;
	background-color:#333;
	margin:50px;
	padding:4px;
	border:1px solid #000;
	color:#fff;
}


img.test {
	width:400px;
	height:300px;	
}

/* loadables are initially invisible: no broken images + proper fade effects */
img.test  {
	visibility:hidden;
}

.progress {
	position:absolute;
	visibility:visible;		
	color:#fff;
}

.inner {
	width:500px;
}
</style>

<script>
$(function() {
		
	var els = $(".test").lazyload({			
		
		effect: 'grow',		
		fadeInSpeed: 1000,
		
		onLoad: function(e, el) {
			console.info("loaded", el);		
		}		
	});

	window.api = els.lazyload();
	
	api.onBeforeLoad(function(e, els) {
		console.info("before", els);		
	});
	
	api.onError(function(e, el, error) {
		console.error("my error", error);		
	});
	
	// api.load(els.slice(0, 3));
}); 
</script>
