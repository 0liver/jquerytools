
<script src="../../js/jquery-1.3.2.js"></script>
<script src="../../../src/toolbox/toolbox.lazyload.js"></script>

<style>
#loadables {
	position:relative;
}

#loadables div {
	position:absolute;
	display:block;
	width:400px;
	height:300px;
	background-color:#000;
	border:1px solid #666;
	color:#fff;
}
</style>

		    
<p>
	<button id="loadButton">Load assets</button>
</p>

<div id="loadables">

	<div><img src="http://farm3.static.flickr.com/2492/3942153630_38e1a62b2d.jpg" /></div>	
	<div style="top:40px;left:40px"><img src="http://farm3.static.flickr.com/2532/3720930469_66ffe057f8.jpg" /></div> 
	<div style="top:80px;left:80px"><img src="http://farm3.static.flickr.com/2160/2150890145_1b93f5c407.jpg" /></div> 
	
</div>


<script>
// images will be loaded only until they become visible (by scrolling)
$(function() {
		
	var api = $("#loadables img").lazyload({api: true, effect: 'grow'});
	
	$("#loadButton").click(function() {
		$(this).attr("disabled", true);
		api.load();		 
	});		
});
</script>
