
<script src="../js/jquery-1.3.2.js"></script>
<script src="../../src/scrollable/scrollable.js"></script>
<script src="../../src/scrollable/scrollable.autoscroll.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
$(function() {
	$("div.scrollable").scrollable({ 
		clickable: true, 
		circular: true,
		keyboard: true
		
	}).bind("onBeforeSeek", function() {
		console.info(arguments);	
		
	}).bind("onAddItem", function(event, item) {
		console.info("ITEM ADDED", item);	
		
	}).autoscroll({
		indexed: true,
		history: true
	}); 
	
});
</script>


<div>
	
	<a class="prev">prev</a>
	
	<div class="navi"></div>
	
	<div class="scrollable" style="width:130px">
		
		<div class="items">
			<div>0</div>  
			<div>1</div>  
			<div>2</div>  
			<div>3</div>  
			<div>4</div>
			<div>5</div>  
			<div>6</div>  
		</div>
		
	</div>
	
	
	<a class="next">next</a>
	
</div>
