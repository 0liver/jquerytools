
<script src="../jquery-1.3.2.js"></script>
<script src="../../src/scrollable/scrollable.js"></script>
<script src="../../src/scrollable/scrollable.circular.js"></script>
<script src="../../src/scrollable/scrollable.navigator.js"></script>
<script src="../../src/scrollable/scrollable.autoscroll.js"></script>

<script src="../../src/toolbox/toolbox.history.js"></script>
<script src="../../src/toolbox/toolbox.mousewheel.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

<style>
div.cloned {
	background-color:#ffc !important;
}

div.active {
	background-color:#66d !important;
}

.disabled {
	visibility:hidden;		
}
</style>

<script>
$(function() {
	window.api = $("div.scrollable").scrollable({
		mousewheel: true
		
	}).navigator({idPrefix: 'a', history: true}).bind("onSeek", function() {
		console.info("BIND", this, arguments);	
		
	}).data("scrollable"); 
	
	
	api.onBeforeSeek(function (e, i) { 
		console.info("API", this, arguments); 
	});  
	
});
</script>


<div class="navi"></div>


<a class="prev">prev</a> 
<a class="prevPage">prevPage</a>

<div class="scrollable">
	
	<div class="items">
		<div>0</div>  <div>1</div>  <div>2</div>  <div>3</div> <div>4</div> 
		<div>5</div>  <div>6</div>  <div>7</div>  <div>8</div>  <div>9</div> 
		<div>10</div> <div>11</div> <div>12</div> <div>13</div> <div>14</div> 
	</div>
	
</div>

<a class="next">next</a>
<a class="nextPage">nextPage</a>

<br clear="all" />

<h2>Core methods</h2>

<p>
	<button type="button" onclick="api.begin()">begin</button>
	<button type="button" onclick="api.prevPage()">prevPage</button>
	<button type="button" onclick="api.prev()">prev</button>
	<button type="button" onclick="api.next()">next</button>
	<button type="button" onclick="api.nextPage()">nextPage</button>
	<button type="button" onclick="api.end()">end</button>
</p>

<h2>Add / remove items</h2>

<p>
	<button type="button" onclick="$('div.items').append('<div>x</div>')">add item</button>
	<button type="button" onclick="$('div.items div:last').remove()">remove item</button>
</p>
