<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
$(function() {
	
	// topleft
	window.api = $(".trigger").tooltip({
		tip: '#tip', 
		position: "bottom center",
		effect: 'slide',
		cursor: true,
		lazyload:  {
			effect: 'grow'	
		},
		
		onBeforeShow: function(e) {
			console.info(this.getTrigger(), e.pageX);		
		},
		
		onBeforeHide: function(e) {
			console.info(this.getTrigger(), e.pageX);		
		}
		
	}).bind("onBeforeShow", function() {
		console.info("BIND", this, arguments);	
			
	});
	
}); 
</script>
