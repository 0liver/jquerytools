<script src="../js/jquery-1.4.1.js"></script>
<script src="../../src/toolbox/toolbox.drag.js"></script>
<script src="../../src/form/form.slider.js"></script>


<style>
body 							{ padding: 100px; }
.slider 						{ background:url(img/widgets.png) no-repeat -17px -8px; width:94px; height:5px; position:relative; cursor:pointer; float:left; }
.handle 						{ background:transparent url(img/widgets.png) no-repeat scroll -112px -3px; height:16px; position:absolute; top:-5px; width:16px; }
.range						{ font-size:10px; border:0; background:none; float:left; width: 30px; margin-top:-5px; cursor:pointer; }
.range:focus				{ background-color:#fff; -moz-border-radius:2px; -webkit-border-radius:2px; }
.lbl							{ clear:both; padding:2px; font-size:10px; }

.progress {
		color:red;
		height:30px;
	}
</style>

<div style="display:none" id="foo">
	<input class="range" type="range" min="0" max="10" size="10" 	step="0" value="5" />
	<input class="range" type="range" min="0" max="1" size="10" 	step="0" value="0.2" />
	<input class="range" type="range" min="0" max="1000" size="20" step="0" value="522" />
</div>

<script>
$(window).load(function() {
		
	window.slider = $(":range").slider({decimals: 1 }).bind("change", function()  {
		console.info("change", this, arguments); 
		
	}).filter(":last").data("slider");   

	if (slider) {
		slider.onSlide(function(e, value) {
			console.info("input: " + value);	
		});
	}
	
	$("#foo").show();
	
});
</script>
