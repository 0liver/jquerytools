
<script src="../../../jquery-1.3.2.js"></script>
<script src="../../../expose/trunk/tools.expose.js"></script>
<script src="../tools.overlay.js"></script>

<style>
#modal {
	display:none;		
	width:350px;
	background-color:#333;
	opacity:0.8;
	-moz-border-radius:15px;
	-webkit-border-radius:15px;
	padding:10px;
}

#modal div {
	background:#fff url(http://static.flowplayer.org/img/global/gradient/h300.png) repeat-x;	
	padding:10px 15px;
}

#modal h2 {
	background:url(img/info.png) 0 50% no-repeat;
	margin:0px;		
	padding:10px 0 10px 45px;
	border-bottom:1px solid #333;	
	font-size:20px;
}
</style>

<div id="modal">
	<div>
		<h2>This is a modal dialog</h2>
		
		<p>
			You can only interact with elements that are inside this dialog. To close press the OK button or ESC key.  
		</p>
		
		<p>
			<button class="close"> OK </button>
		</p>
	</div>
</div>

<a rel="#modal" href="#">Modal dialog</a>

<script>
$(function() {
	$("a[rel=#modal]").overlay({
		expose: '#789',
		closeOnClick: false
	});
});
</script>
